<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>{{ title }}</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<mat-dialog-content>
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="group" class="formulario">
        <mat-form-field appearance="outline">
            <mat-label>CÃ©dula</mat-label>
            <input type="text" matInput formControlName="cedula" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput formControlName="apellido" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Especialidad</mat-label>
            <input type="text" matInput formControlName="especialidad" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Nacionalidad</mat-label>
            <input type="text" matInput formControlName="nacionalidad" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fec. Nacimiento</mat-label>
            <input type="date" matInput formControlName="fecha" />
        </mat-form-field>

        <div fxLayout fxLayoutAlign="end" fxLayoutGap="10px">
            <button mat-raised-button color="primary" type="button" [disabled]="group.invalid" (click)="save()">
                Grabar
            </button>
            <button mat-button color="primary" type="button" mat-dialog-close="">
                Cancelar
            </button>
        </div>
    </form>
</mat-dialog-content>
