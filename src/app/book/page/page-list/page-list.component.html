<cem-title></cem-title>
<cem-container>
    <perfect-scrollbar class="heightMaxScrollbar">
        <cem-table [data]="data" [metaDataColumns]="metaDataColumns" id="table">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openForm(row)" matTooltip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="delete(row._id)" matTooltip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </cem-table>
    </perfect-scrollbar>
    <cem-paginator (onChangePage)="changePage($event)" [lenght]="totalRecords"></cem-paginator>
</cem-container>
<cem-keypad-button [keypadButtons]="KeypadButtons" (onClick)="doAction()"></cem-keypad-button>
